name: "hacky testing"
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

jobs:
  test:
    name: python-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        id: setup_python
        with:
            python-version: "3.10"

      - name: "pip install meh"
        run: |
          pip install .

      - name: "run pytests"
        run: |
          source .venv/bin/activate
          pytest -v
